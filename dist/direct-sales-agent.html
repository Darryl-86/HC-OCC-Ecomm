<!DOCTYPE html>

    <link

          />

      </div>
      <div id="slider">
        <figure>
          <img
            class="hidden-xs visible-md-* visible-lg-*"
            src="/file/general/salesagent/Quote_2_desktop.png"
          />
          <img
            class="hidden-xs visible-md-* visible-lg-*"
            src="/file/general/salesagent/Quote_3_desktop.png"
          />
          <img
            class="hidden-xs visible-md-* visible-lg-*"
            src="/file/general/salesagent/Quote_4_desktop.png"
          />

            class="visible-xs-* hidden-lg hidden-md hidden-sm"
            src="/file/general/salesagent/Quote_2_mobile.png"

            class="visible-xs-* hidden-lg hidden-md hidden-sm"
            src="/file/general/salesagent/Quote_3_mobile.png"
          />
          <img
            class="visible-xs-* hidden-lg hidden-md hidden-sm"
            src="/file/general/salesagent/Quote_4_mobile.png"

            <img
              src="/file/general/salesagent/rands_in_commission.jpg"
